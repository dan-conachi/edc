<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 col-md-6"><span>Domain name</span></div>
    <div class="col-lg-6 col-md-6"><span>Backlinks</span></div>
  </div>
  <div class="row item" ng-repeat="domain in list.domains">
    <div class="col-lg-6 col-md-6"><span>{{domain.url}}</span></div>
    <div class="col-lg-6 col-md-6"><span>{{domain.backlinks}}</span></div>
  </div>
</div>
